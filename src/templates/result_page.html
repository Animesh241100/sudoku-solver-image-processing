{% extends 'base.html' %} 
{% load static %}
{% block content %}
{% comment %}
<h2>File Uploaded Successfully</h2>
{% endcomment %}
<a class="btn btn-primary" href="{% url 'image:upload_image' %}">Home</a>
{% if valid %}
    <h3>Input Image</h3>
    <br/>
    <img src ="{% static 'input.jpg' %}" class='img-fluid', width = "600">
    <br/>
    <hr/>
    <h3>Output Image</h3>
    <br/>
    <img src ="{% static 'output.jpg' %}" class='img-fluid', width = "600">
    <br/>
    <a class="btn btn-primary" href = "#Top" >Scroll to Top</a>
    <script>
    alert("Successfully Uploaded!!");
    </script>
{% else %}
    <script>
    alert("Invalid File Upload!!");
    </script>
{% endif %}
{% endblock content %}
